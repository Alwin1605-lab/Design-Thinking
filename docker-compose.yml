version: '3.8'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build: ./Backend
    restart: unless-stopped
    env_file:
      - ./Backend/.env
    environment:
      - MONGODB_URI=mongodb://mongo:27017/GramaFix
    ports:
      - "8000:8000"
    depends_on:
      - mongo

  frontend:
    build: ./Frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  mongo_data:
